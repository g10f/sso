<div id="base64-image" class="form-group {{ extra_class }}" data-max-size="250px">
  <label class="col-form-label">{{ field.label }}</label>
  <div class="g10f-form-control">
    <p class="form-control-static">
      <label>
          <img class="rounded img-thumbnail base64-image"{% if field.value != None %} src="{{ field.value|stringformat:'s' }}"{% endif %} width="240px" height="240px">
      </label>
    </p>
  </div>
</div>
