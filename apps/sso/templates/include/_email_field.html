{% load i18n %}
<div class="row form-group {% if field.errors %}has-error{% endif %}">
    <label class="col-sm-3 control-label" for="id_{{ field.html_name }}">{{ field.label }}{% if field.field.required %}*{% endif %}</label>
    <div class="col-sm-9 dwbn-form-control">
        {% if field.value %}
	    <div class="input-group">
	       {{ field }}
           <span class="input-group-btn">
               <a href="mailto:{{ field.value }}" target="_blank" class="btn btn-default" type="button">
                   <i class="glyphicon glyphicon-envelope" title="{% trans 'Send email' %}"></i>
               </a>
           </span>
		 </div>
        {% else %}{{ field }}{% endif %}
	    {% if field.help_text or field.errors %}<span class="help-block">{{ field.help_text }} {% for error in field.errors %}{{ error }} {% endfor %}</span>{% endif %}
    </div>
</div>
