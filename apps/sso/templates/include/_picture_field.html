{% load thumbnail %}
<div class="row form-group  {% if field.errors %}has-error{% endif %}">
  <label class="col-sm-3 control-label" for="id_{{ field.html_name }}">{{ field.label }}</label>    
  <div class="col-sm-9">{{ field }}{% if field.help_text or field.errors %}<span class="help-block">{{ field.help_text }} {% for error in field.errors %}{{ error }} {% endfor %}</span>{% endif %}</div>
</div>
