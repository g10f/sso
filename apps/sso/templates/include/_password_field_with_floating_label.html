{% load i18n %}
{% if field %}
  <div class="input-group input-group-lg">
    <div
      class="form-floating {% if field.errors %}has-error{% endif %} {% if field.is_hidden %}g10f-honeypot{% endif %}">
      {{ field }}
      <label class="col-form-label" for="{{ field.id_for_label }}">
        {{ field.label }}{#% if field.field.required %}*{% endif %#}</label>
      {% if field.help_text or field.errors %}
        <div class="form-text">{{ field.help_text }} {% for error in field.errors %}{{ error }} {% endfor %}</div>
      {% endif %}
    </div>
    <button class="btn btn-default" type="button" id="toggle-password">
      <svg class="bi" width="18" height="18"><title>{% translate 'Toogle view' %}</title>
        <use xlink:href="#bi-eye"></use>
      </svg>
    </button>
  </div>
