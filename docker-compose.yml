services:
  web:
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - media_data:/opt/g10f/sso/htdocs/media
    environment:
      - SSO_USE_HTTPS=False
      - DATABASE_HOST=db
      - DATABASE_PASSWORD=sso
      - DATABASE_USER=sso
      - DATABASE_NAME=sso
      - SECRET_KEY=123
      - DJANGO_SUPERUSER_PASSWORD=admin
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_MIGRATE=on
      - DJANGO_CREATE_SUPERUSER=on
      - DJANGO_LOAD_INITIAL_DATA=on
    depends_on:
      db:
         condition: service_healthy
  db:
      image: postgis/postgis:14-3.2
      volumes:
        - postgres_data:/var/lib/postgresql/data/
        - ./Docker/initdb.sh:/docker-entrypoint-initdb.d/initdb.sh
      expose:
        - 5432
      environment:
        - POSTGRES_USER=sso
        - POSTGRES_PASSWORD=sso
        - POSTGRES_DB=sso
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U sso"]
        interval: 5s
        timeout: 5s
        retries: 5
volumes:
  postgres_data:
  media_data:
