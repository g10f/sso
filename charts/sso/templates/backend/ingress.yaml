{{- if .Values.ingress.enabled -}}
{{- $fullName := include "sso.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "sso.labels" . | nindent 4 }}
spec:
  rules:
    - host: {{ .Values.domain | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-backend
                port:
                  number: 80
{{- end }}
